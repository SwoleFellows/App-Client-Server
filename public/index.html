<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SwoleFellows</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
  </head>

  <body>

    <header>
      <img id="logo" src="./images/swole.png" alt="logo">
      <h1>SwoleFellows</h1>
      <nav>
        <ul>
          <li id="login"><a href="./login.html">Login</a></li>
          <li id="search"><a href="./search.html">Search</a></li>
          <li id="routine"><a href="./routine.html">Routine</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="login-form">
        <h2>Log into SwoleFellows</h2>
        <input type="text" name="username" id="swolefellow-username" placeholder="username" required>
        <input type="text" name="password" id="swolefellow-password" placeholder="password" required>
      </form>

      <form id="register-form">
        <h2>Register to become a SwoleFellow</h2>
        <input type="text" name="username" id="username" placeholder="username" required>
        <input type="text" name="password" id="password" placeholder="password" required>
        <!-- <textarea name="description of goals" id="goals" rows="8" cols="40" placeholder="description of goals..." required></textarea> -->
        <button id="new-user" type="submit">Submit New SwoleFellow</button>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Facebook</li>

    </footer>

    <scripts src="server.js"></scripts>
    <scripts src="/scripts/swole.js"></scripts>
    <scripts src="/scripts/swole-view.js"></scripts>
  </body>
