<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <title>Exercise Search</title>
    <script id="results-template" type="text/x-handlebars-template">
      <div data-exerciseId="{{id}}" class="workout-result">
        <h2>{{name}}</h2>
        <button class="more-button" value="{{id}}">More...</button>
      </div>
    </script>
    <script id="save-template" type="text/x-handlebars-template">
      <div data-exerciseId="{{id}}" id="save-result">
        <button id="back">Back</button>
        <h2>{{name}}</h2>
        <div class="description">
          {{{description}}}
        </div>
        <form id="save-form">
          <select>
            <option value="">Select a day...</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
            <input name="time" type="radio" value="1">A.M.</input>
            <input name="time" type="radio" value="2">P.M.</input>

          <button type="submit">Save</button>
        </form>
      </div>
    </script>
    <script id="filter-template" type="text/x-handlebars-template">
      <option value={{id}}>{{name}}</option>
    </script>
  </head>
  <body>


    <header>
      <img id="logo" src="./images/swole.png" alt="logo">
      <h1>SwoleFellows</h1>
      <nav>
        <ul>
          <li id="login">login</li>
        </ul>
      </nav>
    </header>

    <main>
      <select id="category"></select>
      <select id="equipment"></select>
      <button class="api_prev" value="">Prev</button>
      <button class="api_next" value="">Next</button>
      <div id="search-results"></div>
      <button class="api_prev" value="">Prev</button>
      <button class="api_next" value="">Next</button>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
          <li>Slack</li>
          <li>Github</li>
        </ul>
      </nav>
      <p>Code 301 - 2017</p>
      <p>Dean - Dan - Richard</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/swole.js"></script>
    <script src="./scripts/swole-view.js"></script>
    <script src="./scripts/loginView.js"></script>
    <script src="./scripts/search.js"></script>
  </body>
</html>
