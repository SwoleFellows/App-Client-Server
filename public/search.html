<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <title>Exercise Search</title>
    <script id="results-template" type="text/x-handlebars-template">
      <div data-exerciseId={{exerciseId}} class="workout-result">
        <h1>{{name}}</h1>
        <div class="description">
          {{{description}}}
        </div>
      </div>
    </script>
    <script id="filter-template" type="text/x-handlebars-template">
      <option value={{id}}>{{name}}</option>
    </script>
  </head>
  <body>


    <header>
      <img id="logo" src="./images/swole.png" alt="logo">
      <h1>SwoleFellows</h1>
      <nav>
        <ul>
          <li id="login">login</li>
        </ul>
      </nav>
    </header>

    <section>
      <select id="musclegroup"></select>
      <select id="equipment"></select>
      <button class="api_prev" value="">Prev</button>
      <button class="api_next" value="">Next</button>
      <div id="search-results"></div>
      <button class="api_prev" value="">Prev</button>
      <button class="api_next" value="">Next</button>
    </section>

    <footer>
      <nav>
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
          <li>Slack</li>
          <li>Github</li>
        </ul>
      </nav>
      <p>Code 301 - 2017</p>
      <p>Dean - Dan - Richard</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/swole.js"></script>
    <script src="./scripts/swole-view.js"></script>
    <script src="./scripts/loginView.js"></script>
    <script src="./scripts/search.js"></script>
  </body>
</html>
