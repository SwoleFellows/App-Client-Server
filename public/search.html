<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/search.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab|Open+Sans+Condensed:300" rel="stylesheet">
    <title>Exercise Search</title>
    <script id="results-template" type="text/x-handlebars-template">
      <div data-exerciseId={{exerciseId}} class="workout-result">
        <h1>{{name}}</h1>
        <div class="description">
          {{{description}}}
        </div>
        <img src={{image_url}}>
      </div>
    </script>
    <script id="filter-template" type="text/x-handlebars-template">
      <option value={{id}}>{{name}}</option>
    </script>
  </head>
  <body>


    <header>
      <img id="logo" src="./images/swole.png" alt="logo">
      <h1>SwoleFellows</h1>
      <nav>
        <ul>
          <li id="login">{{username}} logged in</li>
          <li id="logout">log out</li>
        </ul>
      </nav>
    </header>

    <section>
      <select id="musclegroup"></select>
      <select id="equipment"></select>
      <div id="search-results"></div>
      <div data-api_prev="">Prev</div>
      <div data-api_next="">Next</div>
    </section>

    <footer>
      <nav id="social-links">
        <ul>
          <li><a href="https://www.facebook.com"><img class="icons" src="./icons/fb-icon.png" alt="Link to Facebook"></a></li>
          <li><a href="https://www.twiiter.com"><img class="icons" src="./icons/twit-icon.png" alt="Link to Twitter"></a></li>
          <li><a href="https://www.instagram.com"><img class="icons" src="./icons/insta-icon.png" alt="Link to Instagram"></a></li>
          <li><a href="https://www.slack.com"><img class="icons" src="./icons/slack-icon.png" alt="Link to Slack"></a></li>
          <li><a href="https://www.github.com"><img class="icons" src="./icons/github-icon.png" alt="Link to Github"></a></li>
        </ul>
      </nav>
      <p>SwoleFellows - 2017</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/swole.js"></script>
    <script src="./scripts/swole-view.js"></script>
    <script src="./scripts/loginView.js"></script>
    <script src="./scripts/search.js"></script>
  </body>
</html>
